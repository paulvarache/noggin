<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<dom-module id="n-slider">
    <template>
        <style>
            :host {
                display: block;
            }
            input[type=range] {
                -webkit-appearance: none;
                background: transparent;
                height: 14px;
                @apply --layout-flex;
            }
            input[type=range]:focus {
                outline: none;
            }
            input[type=range]::-webkit-slider-thumb {
                -webkit-appearance: none;
                border: 2px solid white;
                height: 12px;
                width: 18px;
                border-radius: 6px;
                background: #F93B40;
                margin-top: -3.5px;
            }
            input[type=range]::-webkit-slider-runnable-track {
                width: 100%;
                height: 5px;
                cursor: pointer;
                box-shadow: 0px 0px 0px transparent;
                background: #614361;
                border-radius: 3px;
                border: 0px;
            }
            .slider {
                @apply --layout-horizontal;
                @apply --layout-center;
            }
            .value {
                border-radius: 8px;
                background: #614361;
                color: black;
                font-size: 12px;
                padding: 4px 9px;
                margin: 4px;
                width: 20px;
                text-align: center;
            }
        </style>
        <label>[[label]]</label>
        <div class="slider">
            <div class="value">[[value]]</div>
            <input type="range" min="[[min]]" max="[[max]]" value="{{value::change}}">
        </div>
    </template>
    <script>
        Polymer({
            is:'n-slider',
            properties: {
                min: Number,
                max: Number,
                label: String,
                value: {
                    type: Number,
                    notify: true
                }
            }
        });
    </script>
</dom-module>
